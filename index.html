<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Wordle Clone</title>
</head>
<body>
  <main id="game">
    <div class="board">
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>

    </div>
    <div class="keyboard">
      <div id="qwerty">
        <button class="key" id="Q">Q</button>
        <button class="key" id="W">W</button>
        <button class="key" id="E">E</button>
        <button class="key" id="R">R</button>
        <button class="key" id="T">T</button>
        <button class="key" id="Y">Y</button>
        <button class="key" id="U">U</button>
        <button class="key" id="I">I</button>
        <button class="key" id="O">O</button>
        <button class="key" id="P">P</button>
      </div>
      <div id="asdf">
        <button class="key" id="A">A</button>
        <button class="key" id="S">S</button>
        <button class="key" id="D">D</button>
        <button class="key" id="F">F</button>
        <button class="key" id="G">G</button>
        <button class="key" id="H">H</button>
        <button class="key" id="J">J</button>
        <button class="key" id="K">K</button>
        <button class="key" id="L">L</button>
      </div>
      <div id="zxc">
        <button class="key" id="Enter">ENTER</button>
        <button class="key" id="Z">Z</button>
        <button class="key" id="X">X</button>
        <button class="key" id="C">C</button>
        <button class="key" id="V">V</button>
        <button class="key" id="B">B</button>
        <button class="key" id="N">N</button>
        <button class="key" id="M">M</button>
        <button class="key" id="Backspace"><=</button>
      </div>
    </div>
  </main>

  <script src="scripts/app.js"></script>
</body>
</html>
